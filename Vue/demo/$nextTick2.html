<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="app">
		<section>
			<div ref="hello">
				<h1>Hello World ~{{ value }}</h1>
			</div>
			<button type="danger" @click="get">点击</button>
		</section>
	</div>


	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data() {
				return {
					value: 'Hello World ~'
				};
			},
			methods: {
				get() {
					this.value = '你好啊';
					console.log(this.$refs['hello'].innerText);
					this.$nextTick(() => {
						console.log(this.$refs['hello'].innerText);
					});
				}
			},
			mounted() {
			},
			created() {
			}
		});

	</script>

</body>

</html>
