<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="app">
		<section>
			<div ref="hello">
				<h1>Hello World ~</h1>
			</div>
			<button type="danger" @click="get">点击</button>
		</section>
	</div>


	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				object: {
					message: 'Hello Vue!',
					name: "Vue"
				}
			}, methods: {
				get() {
				}
			},
			mounted() {
				console.log(333);
				console.log(this.$refs['hello']);
				this.$nextTick(() => {
					console.log(444);
					console.log(this.$refs['hello']);
				});
			},
			created() {
				console.log(111);
				console.log(this.$refs['hello']);
				this.$nextTick(() => {
					console.log(222);
					console.log(this.$refs['hello']);
				});
			}
		});

	</script>

</body>

</html>
