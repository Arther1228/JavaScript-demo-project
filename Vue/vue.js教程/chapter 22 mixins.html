<!DOCTYPE html>
<html>

<head>
  <title>Vue Component Blog Post Example</title>
  <script src="vue.js"></script>
</head>

<body>

  <script>

    // 定义一个混入对象
    var myMixin = {
      created: function () {
        this.hello()
      },
      methods: {
        hello: function () {
          console.log('hello from mixin!')
        }
      }
    }

    // 定义一个使用混入对象的组件
    var Component = Vue.extend({
      mixins: [myMixin]
    })

    var component = new Component() // => "hello from mixin!"


  </script>

</body>

</html>
