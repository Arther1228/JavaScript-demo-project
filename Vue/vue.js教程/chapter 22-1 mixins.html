<!DOCTYPE html>
<html>

<head>
  <title>Vue Component Blog Post Example</title>
  <script src="vue.js"></script>
</head>

<body>

  <script>

    var mixin = {
      data: function () {
        return {
          message: 'hello',
          foo: 'abc'
        }
      }
    }

    new Vue({
      mixins: [mixin],
      data: function () {
        return {
          message: 'goodbye',
          bar: 'def'
        }
      },
      created: function () {
        console.log(this.$data)
        // => { message: "goodbye", foo: "abc", bar: "def" }
      }
    })

  </script>

</body>

<style>

</style>

</html>
