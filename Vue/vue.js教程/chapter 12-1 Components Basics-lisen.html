<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

	<div id="blog-posts-events-demo">
		<div :style="{ fontSize: postFontSize + 'em' }">
			<blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post" v-on:enlarge-text="postFontSize += $event"></blog-post>
		</div>
	</div>

	<script type="text/javascript">

		Vue.component('blog-post', {
			props: ['post'],
			template: `
			<div class="blog-post">
			<h3>{{ post.title }}</h3>
			<button v-on:click="$emit('enlarge-text', 0.1)">
				Enlarge text
			</button>
			<div v-html="post.content"></div>
			</div>
		`
		});


		var vm3 = new Vue({
			el: '#blog-posts-events-demo',
			data: {
				posts: [
					{ id: 1, title: 'My journey with Vue', content: "123" },
					{ id: 2, title: 'Blogging with Vue', content: "234" },
					{ id: 3, title: 'Why Vue is so fun', content: "345" }
				],
				postFontSize: 1
			}
		})

	</script>

	<style type="text/css">

	</style>
</body>

</html>
