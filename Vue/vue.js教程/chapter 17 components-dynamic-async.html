<!DOCTYPE html>
<html>

<head>
	<script src="vue.js"></script>
</head>

<body>

	<div id="app">
		<async-example> </async-example>
	</div>

	<script>

		Vue.component('async-example', function (resolve, reject) {
			setTimeout(function () {
				// 向 `resolve` 回调传递组件定义
				resolve({
					template: '<div>I am async!</div>'
				})
			}, 1000)
		})


		var vm1 = new Vue({
			el: "#app"
		})

	</script>
</body>

</html>
